{% extends "base/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Регистрация</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input  class="form-control" required placeholder="Имя" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <input  class="form-control" required placeholder="Фамилия" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <input  class="form-control" required placeholder="Email" name="email" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Пароль" name="password" type="password">
                </div> <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Регистрация </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">У вас уже есть аккаунт? <a href="{% url 'login' %}">Авторизируйтесь</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock %}
